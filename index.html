<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Spotlight</title>
    <meta
      name="description"
      content="GithubSpotlight - Search repository without headache" />
    <meta name="author" content="Raihan Nismara" />
    <link
      rel="icon"
      href="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://raihan.my.id/" />
    <meta property="og:title" content="Github Spotlight" />
    <meta
      property="og:description"
      content="GithubSpotlight - Search repository without headache" />
    <meta
      property="og:image"
      content="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://raihan.my.id/" />
    <meta property="twitter:title" content="Github Spotlight" />
    <meta
      property="twitter:description"
      content="GithubSpotlight - Search repository without headache" />
    <meta
      property="twitter:image"
      content="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
